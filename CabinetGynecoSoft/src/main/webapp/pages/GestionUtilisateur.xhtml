<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/templateGyneco.xhtml">
	<ui:define name="title">
		Utilisateurs
	</ui:define>
	<ui:define name="body">

		<p:graphicImage value="/imagesTitre/listeUtilisateur.png" width="100%"></p:graphicImage>
		<br />

		<h:form id="f1">
			<table width="100%" border="0">
				<tr>
					<td width="35%"><div align="left">
							<h:panelGrid columns="2">
								<h:commandLink actionListener="#{certificatBean.gotoAcceuil()}">
									<p:graphicImage value="/imagesMenu/accueil.png"></p:graphicImage>
								</h:commandLink>
								
							</h:panelGrid>
						</div></td>
                     <td align="right" width="30%">
							<h:panelGrid columns="3">
								
								<h:outputText value="#{connectionBean.utilisateur}"
									style="font-size:19px;font-weight:bold;font-style: italic" />
							
							<h:commandLink actionListener="#{connectionBean.deconnecter()}">
								<p:graphicImage value="/images/dec.png" width="80%" />
							</h:commandLink>
							
                        </h:panelGrid>
					</td>
				</tr>
			</table>

			
			<br />
			<p:growl id="growl" life="3000" />

			<div align="right">
				<p:commandButton value="Nouveau" icon="ui-icon-plusthick"
					style="font-size:small"
					actionListener="#{utilisateurBean.initialisation()}"
					action="#{utilisateurBean.redirectverajoututl()}"
					title="Ajouter Utilisateur" immediate="true" 
					/>
			</div>
			
			<p:dataTable id="utilisat" var="Utilisateur"
				style="font-size:small;font-weight:bold"
				value="#{utilisateurBean.utilisateurs}"
				emptyMessage="Pas d'Utilisateurs !" border="1">

				<p:column headerText="Utilisateur"
					style="font-size:small;font-weight:bold"
					styleClass="#{Utilisateur.actif}">
					<h:outputText value="#{Utilisateur.nom} #{Utilisateur.prenom}"
						style="font-size:small;font-weight:bold" />
				</p:column>

				<p:column headerText="Email"
					style="font-size:small;font-weight:bold"
					styleClass="#{Utilisateur.actif}">
					<h:outputText value="#{Utilisateur.email}"
						style="font-size:small;font-weight:bold" />
				</p:column>

				<p:column headerText="N° Tel"
					style="font-size:small;font-weight:bold"
					styleClass="#{Utilisateur.actif}">
					<h:outputText value="#{Utilisateur.tel}"
						style="font-size:small;font-weight:bold" />
				</p:column>


				<p:column headerText="Login"
					style="font-size:small;font-weight:bold"
					styleClass="#{Utilisateur.actif}">
					<h:outputText value="#{Utilisateur.login}"
						style="font-size:small;font-weight:bold" />
				</p:column>


				<p:column style="text-align: center" width="25%"
					styleClass="#{Utilisateur.actif}">


					<p:commandButton id="act" icon="ui-icon-closethick"
						title="Désactiver" style="font-size:small;font-weight:bold"
						rendered="#{Utilisateur.actif}"
						actionListener="#{utilisateurBean.desactiveUtl(Utilisateur)}"
						update=":f1:utilisat,:f1:growl">
					</p:commandButton>

					<p:commandButton icon="ui-icon-check" title="Activer"
						style="font-size:small;font-weight:bold"
						rendered="#{Utilisateur.passif}"
						actionListener="#{utilisateurBean.activeUtl(Utilisateur)}"
						update=":f1:utilisat,:f1:growl">
					</p:commandButton>

					<p:commandButton update=":f1:f2:dialogPass" icon="ui-icon-person"
						title="Changer Mot de passe"
						style="font-size:small;font-weight:bold"
						actionListener="#{utilisateurBean.recupererUtls(Utilisateur)}"
						oncomplete="PF('dialogMotPass').show();" />

					<p:commandButton icon="ui-icon-pencil"
						title="Modification Utilisateur"
						style="font-size:small;font-weight:bold"
						actionListener="#{utilisateurBean.modifUtilisateur(Utilisateur)}" />


					<p:commandButton update=":f1:f2:utilisateurinfo"
						actionListener="#{utilisateurBean.recupererDonnees(Utilisateur)}"
						title="Détails Utilisateur" icon="ui-icon-search"
						oncomplete="PF('dialogInfo').show();"
						style="font-size:small;font-weight:bold" />

					<p:commandButton update=":f1:growl, :f1:utilisat"
						actionListener="#{utilisateurBean.Supprimer(Utilisateur.idutilisateur)}"
						icon="ui-icon-trash" title="Suppression utilisateur"
						style="font-size:small;font-weight:bold">

						<p:confirm header="Supprimer ?"
							message="Voulez-vous vraiment supprimer cet Utilisateur ?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Oui" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<h:form id="f2">
				<p:dialog widgetVar="dialogInfo" resizable="false" closable="false"
					modal="true" header="Fiche Utilisateur">
					<p:panel id="utilisateurinfo" style="width:1330px ">
						<p:tabView id="tabmodif"  style="font-size:12pt">
							<p:tab title="Informations Générales">
							   <div align="center">
								<table  width="80%">
									<tr>
										<td><h:panelGrid columns="2" cellspacing="10">
												<h:outputLabel value="Nom : "
													style="font-size:small;font-weight:bold" />
												<p:inputText value="#{utilisateurBean.nom}" readonly="true"/>
												<h:outputLabel value="Prenom : "
													style="font-size:small;font-weight:bold" />
												<p:inputText value="#{utilisateurBean.prenom}" readonly="true"/>
												<h:outputLabel value="Date de naissance : "
													style="font-size:small;font-weight:bold" />
												<p:calendar id="german" value="#{utilisateurBean.dateNais}"
													yearRange="c-60:c+30" locale="fr" navigator="true"
													pattern="dd/MM/yyyy" readonly="true"/>
												<h:outputLabel value="Civil : "
													style="font-size:small;font-weight:bold" />
												<p:inputText value="#{utilisateurBean.civil}" readonly="true"/>
												
												
											</h:panelGrid></td>
										<td><h:panelGrid columns="2" cellspacing="10">
												<h:outputLabel value="Adresse : "
													style="font-size:small;font-weight:bold" />
												<p:inputText value="#{utilisateurBean.adresse}"
													style="width:400px" readonly="true"/>
												<h:outputLabel value="N° Telephone: "
													style="font-size:small;font-weight:bold" />
												<p:inputText value="#{utilisateurBean.tel}" readonly="true"/>
												<h:outputLabel value="Email : "
													style="font-size:small;font-weight:bold" />
												<p:inputText value="#{utilisateurBean.email}" readonly="true"/>
												<h:outputLabel value="Login : "
													style="font-size:small;font-weight:bold" />
												<p:inputText value="#{utilisateurBean.login}" readonly="true"/>
											</h:panelGrid></td>
									</tr>
									
								</table>
                                </div>
							</p:tab>

														<h:outputText value="Gérer Rendez-Vous" />
													</h:panelGrid>

											</div>

												<h:outputText value="Rendre patient le premier " />
											</h:panelGrid>
										</p:panel>

									</div>
								</p:tab>

											<h:panelGrid columns="2">
												<h:panelGrid columns="1">
													<p:panel
														style="width:380px;height:80px">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.ajouPatPriv}" />

																value="#{utilisateurBean.modifPatPriv}" />

													<p:panel

														<h:panelGrid columns="2">
															<h:panelGrid style="width:40px"></h:panelGrid>
															<h:panelGrid columns="2" style="margin-bottom:10px"

																<p:selectBooleanCheckbox
																	value="#{utilisateurBean.tabInfGnrAjtPatPriv}" />
																<h:outputText value="Informations générales Patient" />

																<h:outputText value="Categorie Patient" />
															</h:panelGrid>

													        value="#{utilisateurBean.consultArchivePriv}" />
												        <h:outputText value="Consulter liste Patients archivés" />
													</h:panelGrid>
												</p:panel>
											</h:panelGrid>
										
									</div>
								</p:tab>

																	value="#{utilisateurBean.gestSymPriv}" />

															<h:panelGrid columns="2" style="margin-bottom:10px"

																<p:selectBooleanCheckbox

																<h:outputText value="Supprimer Examen complémentaire" />

														</div>
													</p:panel>
												</p:tab>

													titleStyle="font-size:small;font-weight:bold">

		<script type="text/javascript">
					function handleLoginRequest(xhr, status, args) {
						if (args.validationFailed || !args.addValid) {
							PF('dialogMotPass').jq.effect("shake", {
								times : 5
							}, 100);
						} else {
							PF('ajoutModel').hide();
							$('#loginLink').fadeOut();
						}
					}
	</script>

		<style type="text/css">
.false {
	background-color: #CED0D1;
}

.true {
	background-color: #EEF3F7;
}
</style>
