<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../templates/templateGyneco.xhtml">
	<ui:define name="title">Liste Patients</ui:define>
	<ui:define name="body">
		<p:graphicImage value="/imagesTitre/listPatient2.png" width="100%"></p:graphicImage>

		<h:form id="f1">
			

			<p:growl id="growl" showDetail="true"
				sticky="#{cfclientBean.blocage}" life="#{cfclientBean.tempsface}" />
			<table width="100%" border="0">
				<tr>
					<td width="30%"><h:commandLink
							actionListener="#{cfclientBean.goToAccueil()}">

							<p:graphicImage value="/imagesMenu/accueil.png"></p:graphicImage>
						</h:commandLink> <h:commandLink
							actionListener="#{cfclientBean.goToSalleattente()}">
							<p:graphicImage rendered="#{!connectionBean.menuSalle}"
								value="/imagesMenu/salleAtt3.png" />
						</h:commandLink> <h:commandLink
							actionListener="#{rendezVousBean.goToRendezVous()}">
							<p:graphicImage rendered="#{!connectionBean.menuGestRdv}"
								value="/imagesMenu/calendar.png" width="50px" height="50px" />
						</h:commandLink> &nbsp; <h:commandLink
							actionListener="#{cfclientBean.goToPatientArchive()}">
							<p:graphicImage value="/images/archive12.png" width="60px"
								height="50px" rendered="#{!connectionBean.consultArchiv}" />
						</h:commandLink></td>
						
					<td align="left"><h:panelGrid columns="5">
							<h:outputText value="Recherche: "
								style="font-size:small;font-weight:bold" />
							<p:inputText value="#{cfclientBean.valeurRecherche}" id="valid"
								style="font-size:small;font-weight:bold;width:300px">
								<p:ajax event="change"
									listener="#{cfclientBean.onchagevaleurRecherche()}"></p:ajax>

							</p:inputText>
							<p:selectOneMenu id="recherche" filterMatchMode="startsWith"
								value="#{cfclientBean.attribut}" filter="true" effect="fade"
								style="font-size:small;font-weight:bold">
								<f:selectItems value="#{cfclientBean.listesRecherches}" var="jo"
									itemLabel="#{jo.toString()}" itemValue="#{jo}" />

							</p:selectOneMenu>
							<p:commandButton icon="ui-icon-search" title="Recherche Patient"
								actionListener="#{cfclientBean.recherchePatient()}" />
							<p:commandButton icon="ui-icon-refresh" title="Actualiser"
								actionListener="#{cfclientBean.annulerRecherche}"
								update=":f1:valid" />

						</h:panelGrid>
						</td>
					<td align="right" width="30%"><h:panelGrid columns="3">

							<h:outputText value="#{connectionBean.utilisateur}"
								style="font-size:19px;font-weight:bold;font-style: italic" />
							<p:spacer width="30%"></p:spacer>
							<h:commandLink actionListener="#{connectionBean.deconnecter()}">
								<p:graphicImage value="/images/dec.png" width="80%" />
							</h:commandLink>

						</h:panelGrid></td>

				</tr>
			</table>


			<table width="100%">
				<tr>
				 
					<td><h:outputText value="Ordonner par:"
							style="font-size:small;font-weight:bold;width:200px" /></td>
					<td><p:selectOneMenu id="trie" filterMatchMode="startsWith"
							value="#{cfclientBean.attributTri}" filter="true" effect="fade"
							style="font-size:small;font-weight:bold;width:200px">
							
													<f:selectItem itemLabel="Patiente" itemValue="Patiente" />
													<f:selectItem itemLabel="Nom" itemValue="Nom" />
													<f:selectItem itemLabel="Prenom" itemValue="Prenom" />
													<f:selectItem itemLabel="Nbr Consultation" itemValue="Nbr Consultation" />
													<f:selectItem itemLabel="Dernier Consultation" itemValue="Dernier Consultation" />
							
<!-- 							<f:selectItems value="#{cfclientBean.listestris}" var="tr" -->
<!-- 								itemLabel="#{tr.toString()}" itemValue="#{tr}" /> -->
							<p:ajax envent="change" listener="#{cfclientBean.ordonnerPatient()}"></p:ajax> 
						</p:selectOneMenu></td>
					
					<td>
					
					<p:selectOneRadio id="consolee"   columns="2" style="font-weight:bold;font-size:small;"
										value="#{cfclientBean.ordre}"  >
											
											<p:ajax event="change"
												listener="#{cfclientBean.ordonnerPatient()}"></p:ajax>
											<f:selectItem itemLabel="Croissante" itemValue="croissante"   selected="true"/>
											<f:selectItem itemLabel="Décroissante" itemValue="décroissante"  />
										</p:selectOneRadio>
									</td>
					<td align="right" width="60%"><p:commandButton value="Nouveau" 	 
							rendered="#{connectionBean.ajouterPat}" oncomplete="PF('dlgValidation').show();"
							icon="ui-icon-plusthick" title="Ajouter Patient" actionListener="#{cfclientBean.ajout()}"
							style="font-size:small" update="f1:formulaire:idDlgValidation">
					
						</p:commandButton></td>

				</tr>
			</table>



			

			

			<script type="text/javascript">
					function handleLoginRequestdiagRecherche(xhr, status, args) {
						if (args.validationFailed || !args.addValid) {
							PF('diagRecherche').jq.effect("shake", {
								times : 5
							}, 100);
						} else {
							PF('diagRecherche').hide();
							$('#loginLink').fadeOut();
						}
					}
				</script>


			<p:dataTable id="patiente" var="Patient" widgetVar="tabPatient"
				style="font-size:small;font-weight:bold"
				value="#{cfclientBean.patientsView}" emptyMessage="Pas de Patients !"
				paginator="true" paginatorPosition="bottom"
				paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
				rows="16">
				
				<p:column headerText="" width="4%"
					style="font-size:small;font-weight:bold">
					<p:graphicImage
											value="/imagesMenu/starRouge.png" width="12px" height="12px" rendered="#{cfclientBean.changerRendredNegative1(Patient)}"></p:graphicImage> <p:graphicImage
											value="/imagesMenu/starRouge.png" width="12px" height="12px" rendered="#{cfclientBean.changerRendredNegative2(Patient)}"></p:graphicImage>
											<p:graphicImage
											value="/imagesMenu/starRouge.png" width="12px" height="12px" rendered="#{cfclientBean.changerRendredNegative3(Patient)}"></p:graphicImage>
									 <p:graphicImage
											value="/imagesMenu/starVert.png" width="12px" height="12px" rendered="#{cfclientBean.changerRendredMoyen(Patient)}"></p:graphicImage> 
										
										
										<p:graphicImage value="/imagesMenu/starJaune.png" width="12px" height="12px" rendered="#{cfclientBean.changerRendredPositive1(Patient)}"></p:graphicImage>
									 <p:graphicImage value="/imagesMenu/starJaune.png" width="12px" height="12px" rendered="#{cfclientBean.changerRendredPositive2(Patient)}"></p:graphicImage>
									  <p:graphicImage value="/imagesMenu/starJaune.png" width="12px" height="12px" rendered="#{cfclientBean.changerRendredPositive3(Patient)}"></p:graphicImage>
									   <p:graphicImage value="/imagesMenu/starOrange.png" width="12px" height="12px" rendered="#{cfclientBean.changerRendredExtra(Patient)}"></p:graphicImage>
					
				</p:column>

				<p:column headerText="Patiente" 
					style="font-size:small;font-weight:bold">

					<h:outputText value="#{Patient.nom} #{Patient.prenom}"
						style="font-size:small;font-weight:bold" />
				</p:column>

				<p:column headerText="Age" style="font-size:small;font-weight:bold"
					width="3.5%">
					<h:outputText
						value="#{cfclientBean.calculAgeEnAns(Patient.dateNaiss)} Ans"
						style="font-size:small;font-weight:bold" />
				</p:column>

				<p:column headerText="Consultation" width="11%"
					style="font-size:small;font-weight:bold">

					<h:outputText value="[#{Patient.nbCons}]&nbsp;&nbsp;"
						style="font-size:small;font-weight:bold;color:#045FB4" />
					<h:outputText value="#{Patient.dernierVisite}"
						style="#{cfclientBean.changerColor(Patient.dernierVisite)}" />
					<h:outputText
						value="&nbsp;&nbsp;#{cfclientBean.typeConslt(Patient.code)}"
						style="font-size:small;font-weight:bold;color:#045FB4" />

				</p:column>


				<p:column headerText="Contact" width="5%"
					style="font-size:small;font-weight:bold">
					<h:outputText
						value="#{Patient.gsm1}  #{Patient.gsm2}  #{Patient.telephone}  #{Patient.telephone2}"
						style="font-size:small;font-weight:bold" />
				</p:column>

				<p:column headerText="Conjoint" width="12%"
					style="font-size:small;font-weight:bold">
					<h:outputText value="#{Patient.prenomC} #{Patient.nomC}"
						style="font-size:small;font-weight:bold" />
				</p:column>
				<p:column headerText="Contact Conjoint" width="5%"
					style="font-size:small;font-weight:bold">
					<h:outputText value="#{Patient.gsmC}"
						style="font-size:small;font-weight:bold" />
				</p:column>
                   
				<p:column style="text-align: left">
				  <p:commandButton icon="ui-icon-arrowthickstop-1-e"
						rendered="#{connectionBean.verSalle}" title="Vers salle d'attente"
						actionListener="#{cfclientBean.initVersSalle(Patient.code)}"
						update=":f1:formulaire:idDlgsalle,:f1:growl"
						style="font-size:small;width:33pt;font-weight:bold" />
						
						<p:commandButton icon="ui-icon-pencil" title="Modification Patient"
						rendered="#{connectionBean.modifPatient}"
						update=":f1:formulaire:k"
						style="font-size:bold;width:33pt;font-weight:bold"
						actionListener="#{cfclientBean.recupererDonnees(Patient.code)}" />
						<p:commandButton update=":f1:formulaire:patientinfo"
						rendered="#{connectionBean.detailPat}"
						actionListener="#{cfclientBean.info(Patient.code)}"
						title="Détails Patient" icon="ui-icon-search"
						style="font-size:small;width:33pt;font-weight:bold" />
						<p:commandButton icon="ui-icon-help"
						rendered="#{connectionBean.chargerPat}" title="charger patient"
						actionListener="#{cfclientBean.lePatient(Patient.code)}"
						style="font-size:small;width:33pt;font-weight:bold" />
						<p:commandButton icon="ui-icon-clock" title="Passez un rendez-vous"
						rendered="#{connectionBean.donnerRdv}" ajax="false"
						style="font-size:small;width:33pt;font-weight:bold"
						actionListener="#{rendezVousBean.selectClient(Patient.code)}" />
						<p:commandButton value="G" rendered="#{connectionBean.consultPat}"
						style="font-size:small;width:33pt;font-weight:bold"
						actionListener="#{consultationDetailBean.goToConsultGenerale(Patient.code)}">
					</p:commandButton>
					<p:commandButton icon="ui-icon-document" title="Archiver Patient"
						style="font-size:small;width:33pt;font-weight:bold"
						actionListener="#{cfclientBean.getPatCode(Patient.code)}"
						update=":f1:growl"
						rendered="#{connectionBean.archiverPat}">
					</p:commandButton>
				  <p:commandButton update=":f1"
						rendered="#{connectionBean.suppressionPat}"
						actionListener="#{cfclientBean.Supprimer(Patient.code)}"
						icon="ui-icon-trash" title="Suppression patient"
						style="font-size:small;width:33pt;font-weight:bold">

					</p:commandButton>
				
				</p:column>
			</p:dataTable>


			

			<br />
			<div align="center">
				<h:form id="formulaire">
				
					<p:dialog id="idDlgsalle" widgetVar="dlgsalle" resizable="false"
						closable="false" modal="true" showHeader="false" model="true"
						width="400pt" height="250pt" hideEffect="explode">
						<p:panel id="n" header="Envoi du patient vers salle d'attente">
							<div align="left">
								<h:panelGrid columns="1" rendered="#{cfclientBean.aRDV}">
									<h:outputLabel
										value="#{cfclientBean.prefix} #{cfclientBean.prenom} #{cfclientBean.nom} a déjà n rendez-vous le #{cfclientBean.dateRdv}"
										style="font-size:small;font-weight:bold;color:red" />
								</h:panelGrid>
							</div>
							<h:panelGrid columns="2" cellspacing="5">
								<h:outputText value="Patiente: " />
								<h:outputText
									value="#{cfclientBean.prenom} #{cfclientBean.nom} [#{cfclientBean.dernierVisite}]" />
								<h:outputText value="Heure : " />
								<h:outputText value="#{cfclientBean.heure}" />
								<h:outputText value="Type salle: " />
								<p:selectOneMenu value="#{cfclientBean.motif}"
									style="font-size:small;font-weight:bold;width:300px;"
									filter="true" filterMatchMode="startsWith" effect="fade">
									<f:selectItem itemLabel="--Selectioner--" itemValue="" />
									<f:selectItems value="#{connectionBean.tabSallesActiv}" var="s"
										itemLabel="#{s.nomTab}" itemValue="#{s.nomTab}" />
									<f:selectItem itemLabel="Téléphone" itemValue="Telephone" />
										
								</p:selectOneMenu>

								<h:outputText value="Notes : " />
								<p:inputTextarea value="#{cfclientBean.notes}"
									style=" width:325px" />
							</h:panelGrid>
						</p:panel>

						<br />
						<div align="center">
							<p:commandButton value="Envoyer" update=":f1:growl" 
								oncomplete="handleLoginRequestSalle(xhr, status, args)"
								
								actionListener="#{cfclientBean.versSalleAttente()}"  ></p:commandButton>
							&nbsp;&nbsp;
							<p:commandButton value="Annuler"
							   icon="ui-icon-closethick" 
								actionListener="#{cfclientBean.initialeSalle()}"
								oncomplete="PF('dlgsalle').hide();" ></p:commandButton>
						</div>

					</p:dialog>

					<p:dialog widgetVar="dialogInfo" resizable="false" closable="false"
						header="Fiche Patiente" modal="true">
						<p:outputPanel id="patientinfo"
							style="height: 400px; width: 800px;">

							<p:tabView id="tab2" orientation="left" style="font-size:12pt"
								activeIndex="#{cfclientBean.indexInfo}">

								<p:tab title="Informations Générales">
									<h:panelGrid columns="2" cellspacing="15">
										<h:outputLabel value="Patiente: "
											style="font-size:small;font-weight:bold" />
										<p:inputText
											value="#{cfclientBean.prefix} #{cfclientBean.prenom} #{cfclientBean.nom}"
											readonly="true"
											style="font-size:small;font-weight:bold;width:400px;" />


										<h:outputLabel value="Date De Naissance: "
											style="font-size:small;font-weight:bold" />
										<h:panelGrid columns="3">
											<p:inputText readonly="true"
												value="#{cfclientBean.dateNaiss}"
												style="font-size:small;font-weight:bold;width:200px" />

											<h:outputLabel
												value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Age : "
												style="font-size:small;font-weight:bold" />

											<p:inputText readonly="true" value="#{cfclientBean.age} ans"
												style="font-size:small;font-weight:bold;width:107px" />
										</h:panelGrid>


										<h:outputLabel value="Profession : "
											style="font-size:small;font-weight:bold" />
										<p:inputTextarea readonly="true"
											value="#{cfclientBean.profession} #{cfclientBean.professionP}"
											style="font-size:small;font-weight:bold;width :400px; " />


										<h:outputLabel value="N°CNAM:"
											style="font-size:small;font-weight:bold" />
										<p:inputText readonly="true" value="#{cfclientBean.cnss}"
											style="font-size:small;font-weight:bold;width:400px" />

										<h:outputLabel value="Autre assurance:"
											style="font-size:small;font-weight:bold" />
										<h:panelGrid columns="2">

											<p:inputText readonly="true"
												style="font-size:small;font-weight:bold;width:190px;"
												value="#{cfclientBean.assurance1}" />
											<p:inputText readonly="true"
												value="#{cfclientBean.assurance2}"
												style="font-size:small;font-weight:bold;width:190px;" />

										</h:panelGrid>
									</h:panelGrid>
								</p:tab>

								<p:tab title="Coordonnées">
									<div align="left">
										<h:panelGrid columns="2" cellspacing="5">
											<h:outputLabel value="Adresse:"
												style="font-size:small;font-weight:bold" />
											<p:inputTextarea readonly="true"
												style="font-size:small;font-weight:bold;width:400px"
												value="#{cfclientBean.rue} - #{cfclientBean.codePost} #{cfclientBean.village} #{cfclientBean.vil} - #{cfclientBean.pays}" />
										</h:panelGrid>
										<h:panelGrid columns="1" cellspacing="3">
											<p:fieldset legend="Téléphones"
												style="font-size:small;font-weight:bold">
												<h:panelGrid columns="4">
													<h:outputLabel value="Tel 1:"
														style="font-size:small;font-weight:bold" />
													<p:inputText readonly="true"
														style="font-size:small;font-weight:bold;width:180px"
														value="#{cfclientBean.telephone}" />
													<h:outputLabel value="Tel 2:"
														style="font-size:small;font-weight:bold" />
													<p:inputText readonly="true"
														value="#{cfclientBean.telephone2}"
														style="font-size:small;font-weight:bold;width:180px" />
												</h:panelGrid>
											</p:fieldset>
											<p:fieldset legend="Gsm"
												style="font-size:small;font-weight:bold">
												<h:panelGrid columns="4"
													style="font-size:small;font-weight:bold">
													<h:outputLabel value="Gsm 1:"
														style="font-size:small;font-weight:bold" />
													<p:inputText readonly="true" value="#{cfclientBean.gsm1}"
														style="font-size:small;font-weight:bold;width:180px" />

													<h:outputLabel value="Gsm 2:"
														style="font-size:small;font-weight:bold" />
													<p:inputText readonly="true" value="#{cfclientBean.gsm2}"
														style="font-size:small;font-weight:bold;width:180px" />
												</h:panelGrid>
											</p:fieldset>
										</h:panelGrid>
										<h:panelGrid columns="2">
											<h:outputLabel value="E-Mail : "
												style="font-size:small;font-weight:bold;width:400px" />
											<p:inputText readonly="true" value="#{cfclientBean.eMailP}"
												style="font-size:small;font-weight:bold;width:400px" />
										</h:panelGrid>
									</div>
								</p:tab>



								<p:tab title="Informations de Conjoint(e)">
									<div align="left">
										<h:panelGrid columns="2" cellspacing="15">

											<h:outputLabel value="Conjoint :"
												style="font-size:small;font-weight:bold;width:400px" />
											<p:inputText readonly="true"
												value="#{cfclientBean.prenomC} #{cfclientBean.nomC}"
												style="font-size:small;font-weight:bold;width:400px" />

											<h:outputLabel value="Date De Naissance:"
												style="font-size:small;font-weight:bold" />

											<p:inputText readonly="true"
												value="#{cfclientBean.dateNaissC}"
												style="font-size:small;font-weight:bold;width:400px" />

											<h:outputLabel value="Profession : "
												style="font-size:small;font-weight:bold;width:400px" />
											<p:inputText readonly="true"
												style="font-size:small;font-weight:bold;width:400px"
												value="#{cfclientBean.profc} #{cfclientBean.professionC}" />

											<h:outputLabel value="Tel:"
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.telC}"
												style="font-size:small;font-weight:bold;width:400px" />


											<h:outputLabel value="GSM:"
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.gsmC}"
												style="font-size:small;font-weight:bold;width:400px" />

											<h:outputLabel value="E-Mail : "
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.eMailC}"
												style="font-size:small;font-weight:bold;width:400px" />

										</h:panelGrid>
									</div>
								</p:tab>


								<p:tab title="Autres Informations">
									<div align="left">
										<h:panelGrid columns="4" cellspacing="10">
											<h:outputLabel value="Taille:"
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.taille}"
												style="font-size:small;font-weight:bold;width:100px" />


											<h:outputLabel value="Poids:"
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.poids}"
												style="font-size:small;font-weight:bold;width:100px" />


											<h:outputLabel value="GS:"
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.gs}"
												style="font-size:small;font-weight:bold;width:100px" />


											<h:outputLabel value="RH:"
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.rh}"
												size="5"
												style="font-size:small;font-weight:bold;width:100px" />
										</h:panelGrid>

										<h:panelGrid cellspacing="5" columns="2">
											<h:outputLabel value="Allergies:"
												style="font-size:small;font-weight:bold;width:400px" />
											<p:inputTextarea readonly="true"
												value="#{cfclientBean.allergie}" size="10"
												style="font-size:small;font-weight:bold;heigth:400px;width:400px" />
										</h:panelGrid>

										<h:panelGrid cellspacing="5" columns="2">
											<h:outputLabel value="Adressé(e) par Dr."
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.docLib}"
												size="10"
												style="font-size:small;font-weight:bold;width:400px" />

											<p:outputLabel value="Clinique"
												style="font-size:small;font-weight:bold" />
											<p:inputText readonly="true" value="#{cfclientBean.libClin}"
												size="10"
												style="font-size:small;font-weight:bold;width:400px" />
											<h:outputLabel value="AGHBS:"
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{cfclientBean.aghbs}"
												style="width:400px" />
