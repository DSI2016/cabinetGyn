			<table width="100%">
				<tr>

							<h:panelGrid columns="2">
								<h:commandLink actionListener="#{utilisateurBean.gotoAcceuil()}">
									<p:graphicImage value="/imagesMenu/accueil.png"></p:graphicImage>
								</h:commandLink>
								<h:commandLink actionListener="#{antecedentBean.gotoFiche()}">
									<p:graphicImage value="/images/retour.png"></p:graphicImage>

							</h:panelGrid>
						</div></td>
					<td align="right" width="30%"><h:panelGrid columns="3">

							<h:outputText value="#{connectionBean.utilisateur}"

												<f:selectItem itemLabel="-- ant. Med --" itemValue="" />

											<p:commandButton icon="ui-icon-plusthick" title="ajouter"

												</p:commandButton>

												<p:commandButton  rendered="#{connectionBean.suppAnt}"
												    icon="ui-icon-trash" title="Suprimer"
													style="font-size:10pt;font-weight:bold">

														icon="ui-icon-alert" />
												</p:commandButton>
											</p:column>
										</p:dataTable></td>
									<td valign="top" width="30%"><h:panelGrid columns="3">

											<p:outputLabel value="Chirurgicaux "
												style="font-size:small;font-weight:bold" />

											<p:selectOneMenu id="antc"
												disabled="#{connectionBean.selectAntecedent}"
												value="#{antecedentBean.idantecedentChir}"
												style="width:180px" panelStyle="width:180px" filter="true"
												filterMatchMode="startsWith">
												<p:ajax oncomplete="PF('diagAjoutAntMed').show()"
													listener="#{antecedentBean.ajoutAnt}" update=":fant:p4" />
												<f:selectItem itemLabel="ant. Chir" itemValue="" />
												<f:selectItems value="#{antecedentBean.antecedentChirs}"
													var="a" itemLabel="#{a.antChirugical}"
													itemValue="#{a.idantecedentChir}" />
											</p:selectOneMenu>
											<p:commandButton icon="ui-icon-plusthick" title="ajouter"
												rendered="#{connectionBean.ajoutGestChirg}"

												style="font-weight:bold;font-size:small" />

										</h:panelGrid> <p:dataTable id="ll" var="histo" widgetVar="cellmed"

											value="#{antecedentBean.antecedentcs}"

											</p:column>
											<p:column width="25%">
												<p:commandButton rendered="#{connectionBean.modifAnt}"
												icon="ui-icon-pencil" title="Modifier"
													oncomplete="PF('diagAntMed').show();"
													style="font-size:10pt;font-weight:bold">
													<p:ajax event="click"
														listener="#{antecedentBean.modifAntChir(histo)}"
														update=":f3:p3"></p:ajax>
												</p:commandButton>

												<p:commandButton  rendered="#{connectionBean.suppAnt}"
												    icon="ui-icon-trash" title="Suprimer"
													style="font-size:10pt;font-weight:bold">
													<p:ajax event="click"
														listener="#{antecedentBean.supprimeAntChir(histo.idantchircfclient)}"
														update=":f1" />
													<p:confirm header="Supprimer ?"
														message="Voulez-vous vraiment supprimer cette ligne ?"
														icon="ui-icon-alert" />
												</p:commandButton>
											</p:column>
										</p:dataTable></td>
									<td valign="top" width="30%"><h:panelGrid columns="3">
											<p:outputLabel value="Familiaux "
												style="font-size:small;font-weight:bold" />

											<p:selectOneMenu
												disabled="#{connectionBean.selectAntecedent}"
												value="#{antecedentBean.idantecedentFam}"
												style="width:180px" panelStyle="width:180px" filter="true"
												filterMatchMode="startsWith">
												<p:ajax oncomplete="PF('diagAjoutAntMed').show()"
													listener="#{antecedentBean.ajoutAnt}" update=":fant:p4" />
												<f:selectItem itemLabel="-- ant. Fam --" itemValue="" />
												<f:selectItems value="#{antecedentBean.antecedentFams}"

													itemValue="#{a.idantecedentFam}" />
											</p:selectOneMenu>
											<p:commandButton icon="ui-icon-plusthick" title="ajouter"
												rendered="#{connectionBean.ajoutGestFam}"
												actionListener="#{antecedentBean.ajouterAntecedentFam()}"

											style="font-size:small;font-weight:bold"
											value="#{antecedentBean.antecedentfs}"

												style="font-size:small;font-weight:bold">

													style="font-size:small;font-weight:bold; width : 100%;" />
											</p:column>

											<p:column headerText="Date"
												style="font-size:small;font-weight:bold; width : 30px;">
												<h:outputText value="#{histo.date}"
													style="font-size:small;font-weight:bold; width : 100%;" />
											</p:column>

											<p:column>
												<p:commandButton  rendered="#{connectionBean.modifAnt}"
												    icon="ui-icon-pencil" title="Modifier"
													oncomplete="PF('diagAntMed').show();"
													style="font-size:10pt;font-weight:bold">
													<p:ajax event="click"
														listener="#{antecedentBean.modifAntFam(histo)}"
														update=":f3:p3"></p:ajax>
												</p:commandButton>
												<p:commandButton rendered="#{connectionBean.suppAnt}"
												    icon="ui-icon-trash" title="Suprimer"
													style="font-size:10pt;font-weight:bold">
													<p:ajax event="click"
														listener="#{antecedentBean.supprimeAntFam(histo.idantfamcfclient)}"
														update="lll" />
													<p:confirm header="Supprimer ?"
														message="Voulez-vous vraiment supprimer cette ligne ?"
														icon="ui-icon-alert" />
												</p:commandButton>
											</p:column>
										</p:dataTable></td>
								</tr>
							</table>
						</p:panel>
					</p:tab>
					<p:tab title="Gynéco-obstéricaux"
						rendered="#{connectionBean.tabGynObs}">

							<h:panelGrid columns="2" cellspacing="15">

											style="font-weight:bold;font-size:small">

											style="font-weight:bold;font-size:small" />

													style="font-size:small;font-weight:bold" />

													listener="#{antecedentBean.reglesChange}"></p:ajax>
											</h:inputText>
											<h:selectOneMenu disabled="#{connectionBean.modifGynObs}"
											    style="font-weight:bold;font-size:small"

												<p:ajax event="change"
													listener="#{antecedentBean.regleTypeChange}"></p:ajax>
												<f:selectItem itemLabel="--Sélectionner--" itemValue=""

													style="font-size:small;font-weight:bold" />
											</h:selectOneMenu>

										<h:outputText value="Dysménorrhée"
											style="font-weight:bold;font-size:small" />

										    value="#{antecedentBean.dysmenorhe}"
											style="font-weight:bold;font-size:small" size="10">
											<p:ajax event="blur"
												listener="#{antecedentBean.dysmenorheChange}"></p:ajax>
										</h:inputText>

										<h:outputText value="Mastodynie"
											style="font-weight:bold;font-size:small" />

										<h:inputText readonly="#{connectionBean.modifGynObs}"

											style="font-weight:bold;font-size:small" size="10">
											<p:ajax event="blur"
												listener="#{antecedentBean.mastodynieChange}"></p:ajax>

										<h:outputText value="Age Ménopause"

													listener="#{antecedentBean.menoposeChange}"></p:ajax>
											</h:inputText> ans
                                          <pe:keyFilter for="menopose" mask="num" />
										</h:panelGrid>
									</h:panelGrid>
								</p:panel>

								<p:panel style="width:500px;height:250px">
									<h:panelGrid columns="3" cellspacing="5">
										<h:outputText value="Date mariage"
											style="font-weight:bold;font-size:small" />

										<p:calendar disabled="#{connectionBean.modifGynObs}" 
										    id="im" value="#{antecedentBean.mariage}"
											style="font-weight:bold;font-size:small;width:50px"
											yearRange="c-60:c+30" locale="fr" navigator="true"
											pattern="dd/MM/yyyy">

											<p:ajax event="blur"
												listener="#{antecedentBean.mariageChange}" />
										</p:calendar>

										<p:outputLabel></p:outputLabel>
										<h:outputText value="Consanguinité: "
											style="font-weight:bold;font-size:small" />

										<h:selectOneMenu disabled="#{connectionBean.modifGynObs}"
										    style="font-weight:bold;font-size:small"
											value="#{antecedentBean.consang}">
											<p:ajax event="change"
												listener="#{antecedentBean.consangChange}"></p:ajax>
											<f:selectItem itemLabel="--Sélectionner--" itemValue=""
												style="font-size:small;font-weight:bold" />

											<f:selectItem itemLabel="2ème Degré" itemValue="2me Degré"
												style="font-size:small;font-weight:bold" />
											<f:selectItem itemLabel="Lointaine" itemValue="Lointaine"
												style="font-size:small;font-weight:bold" />
											<f:selectItem itemLabel="Aucune" itemValue="Aucun"

										</h:selectOneMenu>
										<p:outputLabel></p:outputLabel>

											style="font-weight:bold;font-size:small" />

												listener="#{antecedentBean.gestiteChange}" />
										</h:inputText>
										<pe:keyFilter for="gestitite" mask="num" />
										<h:outputText value="Parité:"
											style="font-weight:bold;font-size:small" />
										<h:inputText readonly="#{connectionBean.modifGynObs}" 
										    value="#{antecedentBean.partie}" id="parite"
											style="font-weight:bold;font-size:small" size="3">
											<p:ajax envent="blur"
												listener="#{antecedentBean.partieChange}" />
										</h:inputText>
										<pe:keyFilter for="parite" mask="num" />

											style="font-weight:bold;font-size:small" />

										    style="font-weight:bold;font-size:small"
											value="#{antecedentBean.nbrFille}" size="3" id="nbrfille">
											<p:ajax envent="blur"
												listener="#{antecedentBean.nbrFilleChange}" />

										<h:outputText value="Césarienne(s):"

											<p:ajax envent="blur"
												listener="#{antecedentBean.cesarChange}" />
										</h:inputText>
										<pe:keyFilter for="nbrcesar" mask="num" />

								</p:panel>
							</h:panelGrid>
						</p:panel>

					</p:tab>

						rendered="#{connectionBean.tabHistGross}">
