<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../templates/templateGyneco.xhtml">
	<ui:define name="title">Session</ui:define>
	<ui:define name="body">
		<p:graphicImage value="/imagesTitre/sessions.png"  width="100%"></p:graphicImage>
		<br />

		<h:form id="f1">
		<br>
		</br>
		
		<br>
		</br>
		
		<p:dataTable var="sessionListe" id="sessid" value="#{enLigneBean.enLignes}" 
						border="1" paginator="true" paginatorPosition="bottom"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						rows="10"  >
						<p:column width="10%">
							<f:facet name="header">
								<h:outputLabel value="Code" />
							</f:facet>
    #{sessionListe.idenligne}
</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Ville" />
							</f:facet>
    #{sessionListe.nomUtilisateur}
</p:column>

<p:column style="width:20%">
							<p:commandButton 
								actionListener="#{enLigneBean.deconnectSession(sessionListe.idSession,sessionListe.idenligne)}"
								update=":f1" 
								icon="ui-icon-circle-close" title="Désactivé" />
						
		
		</p:column>
		</p:dataTable>
</h:form>
</ui:define>
</ui:composition>
</html>
