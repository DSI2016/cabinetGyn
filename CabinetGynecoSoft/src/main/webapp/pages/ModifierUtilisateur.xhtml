<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/templateGyneco.xhtml">
	<ui:define name="title">
		Modification Utilisateur
	</ui:define>
	<ui:define name="body">
		<p:graphicImage value="/imagesTitre/modificationUtilisateur.png"
			width="100%"></p:graphicImage>

		<h:form id="f1">

			<table width="100%">
				<tr>
					<td><div align="left">
							<h:panelGrid columns="2">
								<h:commandLink actionListener="#{utilisateurBean.gotoAcceuil()}">
									<p:graphicImage value="/imagesMenu/accueil.png"></p:graphicImage>
								</h:commandLink>

								<h:commandLink
									actionListener="#{utilisateurBean.gotoGestionUtl()}">
									<p:graphicImage value="/images/retour.png"></p:graphicImage>
								</h:commandLink>
							</h:panelGrid>
						</div></td>
					<td align="right" width="30%"><h:panelGrid columns="3">

							<h:outputText value="#{connectionBean.utilisateur}"
								style="font-size:19px;font-weight:bold;font-style: italic" />

							<h:commandLink actionListener="#{connectionBean.deconnecter()}">
								<p:graphicImage value="/images/dec.png" width="80%" />
							</h:commandLink>

						</h:panelGrid></td>
				</tr>
			</table>

			<p:growl id="growl" life="3000" showDetail="true" />

			<p:panel id="utilisateuraModif" style="width:1330px ">

				<p:tabView id="tabmodif" style="font-size:12pt"
					activeIndex="#{utilisateurBean.index}" widgetVar="tabView">

					<p:tab title="Informations Générales">
						<div align="center">
							<table width="80%">
								<tr>
									<td><h:panelGrid columns="2" cellspacing="10">
											<h:outputLabel value="Nom* : "
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{utilisateurBean.nom}" />
											<h:outputLabel value="Prenom* : "
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{utilisateurBean.prenom}" />
											<h:outputLabel value="Date de naissance : "
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{utilisateurBean.dn}">
											</p:inputText>
											<h:outputLabel value="Civil : "
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{utilisateurBean.civil}" />

										</h:panelGrid></td>
									<td><h:panelGrid columns="2" cellspacing="10">
											<h:outputLabel value="Adresse : "
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{utilisateurBean.adresse}"
												style="width:400px" />
											<h:outputLabel value="N° Telephone: "
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{utilisateurBean.tel}" />
											<h:outputLabel value="Email : "
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{utilisateurBean.email}" />

											<h:outputLabel value="Login* : "
												style="font-size:small;font-weight:bold" />
											<p:inputText value="#{utilisateurBean.login}" />
										</h:panelGrid></td>
								</tr>

							</table>
						</div>
					</p:tab>

					<p:tab title="Affectation privilèges" id="privTab">

						<div align="left">
							<table>
								<tr>
									<td><p:outputLabel value="Modèles: "
											style="font-size:medium;font-weight:bold"></p:outputLabel></td>
									<td><p:selectOneMenu value="#{utilisateurBean.idmodelUtl}"
											style="width:140px" filter="true"
											filterMatchMode="startsWith" effect="fade"
											placeholder="Modele">
											<p:ajax event="change" update=":f1:tabmodif:p,pp"
												listener="#{utilisateurBean.modeleSelectionChanged}" />
											<f:selectItem itemLabel="--Selectioner--" itemValue="" />
											<f:selectItems value="#{utilisateurBean.modeleUtls}" var="m"
												itemLabel="#{m.nomModelUtl}" itemValue="#{m.idmodelUtl}" />
										</p:selectOneMenu></td>
									<td></td>
									<td><p:commandButton title="Appliquer le Modéle" id="p"
											icon="ui-icon-check" disabled="#{utilisateurBean.applique}"
											actionListener="#{utilisateurBean.applierModelutl()}"
											update=":f1:tabmodif,:f1:growl">
										</p:commandButton></td>
									<td><p:commandButton title="Ajouter Comme Modèle"
											icon="ui-icon-plusthick"
											oncomplete="PF('ajoutModel').show();"
											actionListener="#{utilisateurBean.init()}" update=":f1:f2:p1">
										</p:commandButton></td>
									<td width="800"><p:commandButton icon="ui-icon-trash"
											id="pp" title="Suppression Modèle"
											disabled="#{utilisateurBean.applique}"
											actionListener="#{utilisateurBean.supprimerModelutl(utilisateurBean.idmodelUtl)}"
											update=":f1:tabmodif,:f1:growl">

											<p:confirm header="Suppression Modéle Ordonnance"
												message="Voulez-vous vraiment supprimer cet Modéle ?"
												icon="ui-icon-alert" />
										</p:commandButton></td>

								</tr>
							</table>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="explode">
								<p:commandButton value="Oui" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Non" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</div>
						<div align="center">
							<p:tabView id="tabmenu">
								<p:tab title="Accueil" id="tabGeneral"
									titleStyle="font-size:small;font-weight:bold">
									<div align="left">
										<h:panelGrid columns="2">
											<p:commandButton value="Tout autorisé"
												style="width: auto; height: 25px;font-size:60%;background-color:#1FA055;text-align: center "
												icon="ui-icon-unlocked"
												actionListener="#{utilisateurBean.touCocherGeneral()}"
												update=":f1">
											</p:commandButton>
											<p:commandButton value="Aucune autorisation"
												style="width: auto; height: 25px;font-size:60%;background-color:#F7230C;text-align: center"
												icon="ui-icon-locked"
												actionListener="#{utilisateurBean.toudeocherGeneral()}"
												update=":f1">
											</p:commandButton>
										</h:panelGrid>
									</div>
									<div align="center">
										<p:panel style="width:450px;height:150px">
											<br />
											<h:panelGrid columns="4" style="margin-bottom:10px"
												cellpadding="5">
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.menuSalPriv}" />
												<h:outputText value="Gérer salle d'attente" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.menuGesPatPriv}" />
												<h:outputText value="Gérer Patient" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.menuGesUtlPriv}" />
												<h:outputText value="Gérer Utilisateur" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.menuParamPriv}" />
												<h:outputText value="Parametrage" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.menuStatPriv}" />
												<h:outputText value="Gérer Statistique" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.menuRendvousPriv}" />
												<h:outputText value="Gérer Rendez-Vous" />
											</h:panelGrid>
										</p:panel>



									</div>

								</p:tab>
								<p:tab title="Salle d'Attente"
									titleStyle="font-size:small;font-weight:bold">
									<div align="left">
										<h:panelGrid columns="2">
											<p:commandButton value="Tout autorisé"
												style="width: auto; height: 25px;font-size:60%;background-color:#1FA055;text-align: center "
												icon="ui-icon-unlocked"
												actionListener="#{utilisateurBean.touCochersal()}"
												update=":f1">
											</p:commandButton>
											<p:commandButton value="Aucune autorisation"
												style="width: auto; height: 25px;font-size:60%;background-color:#F7230C;text-align: center"
												icon="ui-icon-locked"
												actionListener="#{utilisateurBean.toudeochersal()}"
												update=":f1">
											</p:commandButton>
										</h:panelGrid>
									</div>
									<div align="center">
										<p:panel style="width:900px;height:220px">
											<br />
											<h:panelGrid columns="6" style="margin-bottom:20px"
												cellpadding="7">

												<p:selectBooleanCheckbox
													value="#{utilisateurBean.descdrePatSalPriv}" />
												<h:outputText value="Descendre Patient " />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.reponseSalPriv}" />
												<h:outputText value="Repondre téléphone" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.verConsultPriv}" />
												<h:outputText value="Envoyer Patient vers consultation" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.descdrePatSalPriv}" />
												<h:outputText value="Descendre Patient " />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.modifNoteSalPriv}" />
												<h:outputText value="Modifier note et motif" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.supAnulSalPriv}" />
												<h:outputText
													value="Supprimer Patient de la liste des annulés" />

												<p:selectBooleanCheckbox
													value="#{utilisateurBean.montPatSalPriv}" />
												<h:outputText value="Monter Patient " />

												<p:selectBooleanCheckbox
													value="#{utilisateurBean.chargPatSalPriv}" />
												<h:outputText value="Charger Patient " />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.tabAnulSalPriv}" />
												<h:outputText value="Consulter liste patients annulés" />

												<p:selectBooleanCheckbox
													value="#{utilisateurBean.dernierSalPriv}" />
												<h:outputText value="Rendre patient le dernier" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.supPatSalPriv}" />
												<h:outputText value="Supprimer Patient " />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.anulSalPriv}" />
												<h:outputText value="Annuler Patient liste d'attente" />
												<p:selectBooleanCheckbox
													value="#{utilisateurBean.premierPatSalPriv}" />
												<h:outputText value="Rendre patient le premier " />

											</h:panelGrid>
										</p:panel>

									</div>
								</p:tab>
								<p:tab title="Liste Patient"
									titleStyle="font-size:small;font-weight:bold">
									<div align="left">
										<h:panelGrid columns="2">
											<p:commandButton value="Tout autorisé"
												style="width: auto; height: 25px;font-size:60%;background-color:#1FA055;text-align: center "
												icon="ui-icon-unlocked"
												actionListener="#{utilisateurBean.touCocherPat()}"
												update=":f1">
											</p:commandButton>
											<p:commandButton value="Aucune autorisation"
												style="width: auto; height: 25px;font-size:60%;background-color:#F7230C;text-align: center"
												icon="ui-icon-locked"
												actionListener="#{utilisateurBean.toudeCocherPat()}"
												update=":f1">
											</p:commandButton>
										</h:panelGrid>
									</div>
									<div align="center">

										<h:panelGrid columns="2">
											<h:panelGrid columns="1">
												<p:panel style="width:380px;height:80px">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.ajouPatPriv}" />
														<h:outputText value="Ajouter Patient" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.modifPatPriv}" />
														<h:outputText value="Modifier Patient" />
													</h:panelGrid>
												</p:panel>
												<p:panel style="width:380px;height:180px">
													<h:panelGrid columns="2">
														<h:panelGrid style="width:40px"></h:panelGrid>
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.tabInfGnrAjtPatPriv}" />
															<h:outputText value="Informations générales Patient" />

															<p:selectBooleanCheckbox
																value="#{utilisateurBean.tabContctPatPriv}" />
															<h:outputText value="Contacte Patient" />
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.tabInfoConjAjtPatPriv}" />
															<h:outputText value="Information conjoint Patient" />
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.tabAtreInfAjtPatPriv}" />
															<h:outputText value="Autre Informations Patient" />
															<p:selectBooleanCheckbox
																	value="#{utilisateurBean.affectEtoilPatPriv}" />
																<h:outputText value="Categorie Patient" />
														</h:panelGrid>
													</h:panelGrid>
												</p:panel>
											</h:panelGrid>
											<p:panel style="width:380px;height:270px">

												<h:panelGrid columns="2" style="margin-bottom:10px"
													cellpadding="5" cellspacing="5">
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.verSalPriv}" />
													<h:outputText value="Envoyer Patient vers salle d'attente" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.detPatPriv}" />
													<h:outputText value="Consulter detail Patient" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.chargPatPriv}" />
													<h:outputText value="Consulter fiche Patient" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.suppPatPriv}" />
													<h:outputText value="Supprimer Patient" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.donnerRdvPriv}" />
													<h:outputText value="Passer un rendez-vous" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.archiverPatPriv}" />
													<h:outputText value="Archiver Patient" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.consultArchivePriv}" />
													<h:outputText value="Consulter liste Patients archivés" />
												</h:panelGrid>
											</p:panel>
										</h:panelGrid>

									</div>
								</p:tab>
								<p:tab title="Parametrage"
									titleStyle="font-size:small;font-weight:bold">
									<div align="left">
										<h:panelGrid columns="2">
											<p:commandButton value="Tout autorisé"
												style="width: auto; height: 25px;font-size:60%;background-color:#1FA055;text-align: center "
												icon="ui-icon-unlocked"
												actionListener="#{utilisateurBean.touCocherParam()}"
												update=":f1">
											</p:commandButton>
											<p:commandButton value="Aucune autorisation"
												style="width: auto; height: 25px;font-size:60%;background-color:#F7230C;text-align: center"
												icon="ui-icon-locked"
												actionListener="#{utilisateurBean.touDecocherParam()}"
												update=":f1">
											</p:commandButton>
										</h:panelGrid>
									</div>
									<br />
									<p:tabView>
										<p:tab title="Medicament"
											titleStyle="font-size:small;font-weight:bold">
											<p:panel style="width:350px;height:180px">
												<div align="left">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.gestMedPriv}" />
														<h:outputText value="Gérer Médicaments" />
													</h:panelGrid>
												</div>
												<div align="center">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.ajoutMedPriv}" />
														<h:outputText value="Ajouter Médicament" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.modifMedPriv}" />
														<h:outputText value="Modifier Médicament" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.supMedPriv}" />
														<h:outputText value="Supprimer Médicament" />
													</h:panelGrid>
												</div>
											</p:panel>
										</p:tab>
										<p:tab title="Forme médicament"
											titleStyle="font-size:small;font-weight:bold">
											<p:panel style="width:370px;height:180px">
												<div align="left">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.gestFrmMedPriv}" />
														<h:outputText value="Gérer Formes Médicament" />
													</h:panelGrid>
												</div>
												<div align="center">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.ajoutFrmMedPriv}" />
														<h:outputText value="Ajouter Forme Médicament" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.modifFrmMedPriv}" />
														<h:outputText value="Modifier Forme Médicament" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.supFrmMedPriv}" />
														<h:outputText value="Supprimer Forme Médicament" />
													</h:panelGrid>
												</div>
											</p:panel>
										</p:tab>
										<p:tab title="Symptome"
											titleStyle="font-size:small;font-weight:bold">
											<p:panel style="width:350px;height:180px">
												<div align="left">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.gestSymPriv}" />
														<h:outputText value="Gérer Symptomes" />
													</h:panelGrid>
												</div>
												<div align="center">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.ajoutSymPriv}" />
														<h:outputText value="Ajouter Symptome" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.modifSymPriv}" />
														<h:outputText value="Modifier Symptome" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.supSymPriv}" />
														<h:outputText value="Supprimer Symptome" />
													</h:panelGrid>
												</div>
											</p:panel>
										</p:tab>
										<p:tab title="Diagnostique"
											titleStyle="font-size:small;font-weight:bold">
											<p:panel style="width:350px;height:180px">
												<div align="left">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.gestDiagPriv}" />
														<h:outputText value="Gérer Diagnostique" />
													</h:panelGrid>
												</div>
												<div align="center">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.ajoutDiagPriv}" />
														<h:outputText value="Ajouter Diagnostique" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.modifDiagPriv}" />
														<h:outputText value="Modifier Diagnostique" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.supDiagPriv}" />
														<h:outputText value="Supprimer Diagnostique" />
													</h:panelGrid>
												</div>
											</p:panel>
										</p:tab>
										<p:tab title="Exm complémentaire"
											titleStyle="font-size:small;font-weight:bold">
											<p:panel style="width:450px;height:180px">
												<div align="left">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.gestExmCompPriv}" />
														<h:outputText value="Gérer Examens complémentaires" />
													</h:panelGrid>
												</div>
												<div align="center">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.ajoutExmCompPriv}" />
														<h:outputText value="Ajouter Examen complémentaire" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.modifExmCompPriv}" />
														<h:outputText value="Modifier Examen complémentaire" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.supExmCompPriv}" />
														<h:outputText value="Supprimer Examen complémentaire" />
													</h:panelGrid>
												</div>
											</p:panel>
										</p:tab>
										<p:tab title="Exm clinique"
											titleStyle="font-size:small;font-weight:bold">
											<p:panel style="width:400px;height:180px">
												<div align="left">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.gestExmPriv}" />
														<h:outputText value="Gérer Examens Clinique" />
													</h:panelGrid>
												</div>
												<div align="center">
													<h:panelGrid columns="2" style="margin-bottom:10px"
														cellpadding="5">
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.ajoutExmPriv}" />
														<h:outputText value="Ajouter Examen Clinique" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.modifExmPriv}" />
														<h:outputText value="Modifier Examen Clinique" />
														<p:selectBooleanCheckbox
															value="#{utilisateurBean.supExmPriv}" />
														<h:outputText value="Supprimer Examen Clinique" />
													</h:panelGrid>
												</div>
